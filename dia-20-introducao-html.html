<!--    Tipo de documento     -->     <!DOCTYPE html>
<!--      Início do HTML      -->     <html>
 
<!-- Início das configurações -->     <head>
<!-- Definição do formato     -->     <meta charset="UTF-8">
<!--     Título da página     -->     <title>Título da página</title>
<!-- Final das configurações  -->     </head>
 
<!--     Início do corpo      -->     <body>
 
<!--  Um exemplo de heading   -->     <h1>Esse é um heading nível 1, o maior da hierarquia</h1>
<!--  Um parágrafo qualquer   -->     <p>Oi, eu sou um parágrafo!</p>
<!--     Mais um heading      -->     <h6>Esse é um heading nível 6, o menor da hierarquia</h6>
<!--    Mais um parágrafo     -->     <p>Oi, eu sou outro parágrafo!</p>
 
<!--      Final do corpo      -->     </body>
 
<!--      Final do HTML       -->     </html>
